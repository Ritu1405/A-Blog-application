{% extends "main/header.html" %}

{% block content %}      
    <div class="row">
    <h3 style= "margin-left: 6px">Blog Index</h3>
        {% for web in web_view %}
            <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">{{web.title}}</span>
                      <p style= "font-size: 70%">{{web.created_date}}</p>
                      <br>
                      <p>{{web.text | slice:":200"}}</p>
                    </div>
                    
                    <div class="card-action">
                      <!--<a href="#">This is a link</a>-->
                      <a href="{% url 'main:details' pk=web.pk%}">Read More..</a>
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
{% endblock %}
